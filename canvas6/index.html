<!DOCTYPE html>
<html>
    <head>
        <title>Canvas - Digital Media Agency</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- PRE-LOAD SCRIPTS -->
        <script src='js/jquery-1.12.0.min.js'></script>
        <script src='js/landing.js'></script>
        <!-- STYLESHEETS -->
        <link rel='stylesheet' type='text/css' href='css/reset.css'>
        <link rel='stylesheet' type='text/css' href='css/core-style.css'>
        <link rel='stylesheet' type='text/css' href='css/animated-elements.css'>
        <link rel='stylesheet' type='text/css' href='css/mobile.css'>
        <!--<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>-->
        <style>
        </style>
    </head>
    <body>


    <!-- SPLASH -->
    <div class='splash'>
        <div class='splash-cover'>
            <div class='splash-background'>
                <video class='video' height="100%" autoplay loop muted="true">
                  <source src="Ambient_Web_Mark_Zero_1.mp4" type="video/mp4">
                </video>
            </div>
            <!-- Animated Border -->
            <div class='splash-heading-container'>
                <svg class='animated-border'>
                  <path class='border-top' stroke-width="1" d="M0 0 L597 0" />
                  <path class='border-right' stroke-width="1" d="M597 0 L597 253" />
                  <path class='border-bottom' stroke-width="1" d="M597 253 L0 253" />
                  <path class='border-left'stroke-width="1" d="M0 253 L0 0" />
                </svg>
                <!-- Splash heading -->
                <div class='splash-heading'>
                    <h1 class='massive white'>it all starts<br/>with a canvas</h1>
                </div>
            </div>
            <!-- Down arrows -->
            <svg class="arrows">
				<path class="a1" d="M0 0 L30 32 L59 0"></path>
				<path class="a2" d="M0 20 L30 52 L59 20"></path>
				<path class="a3" d="M0 40 L30 72 L59 40"></path>
			</svg>
            <!-- Splash header -->
            <div class='splash-header'>
                <img class='header-logo' src='images/logo/vector-logo-dark.svg' width='120px'>
                <div class='sandbox-button-container'>
                    <h4 class='right white animated-link sandbox-button'>experiments + sandbox</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- INTRO -->
    <div class='panel intro blue-gradient'>
        <div class='intro-box'>
            <hr class='line-left'>
            <hr class='line-right'>
            We're a design agency that helps build <span class='bold'>visions</span class='bold'>
        </div>
    </div>

    <!-- DESIGN -->
    <div class='panel canvas-dark-bg'>
        <div class='page'>
            <h1 class='white scroll-fade transition section-title'>Design</h1>
            <h1 class='item-title white transition scroll-fade'>Focus</h1>
            <p class='text'>Something about how canvas design is UX orientated goes here</p>
        </div>
    </div>

    <!-- PROJECTS -->
    <div class='panel canvas-dark-bg'>
        <div class='page'>
            <h1 class='white scroll-fade transition section-title'>Portfolio</h1>
        </div>
    </div>

    </body>
</html>
